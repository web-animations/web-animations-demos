<!doctype html>
<title>Web Animations Individual Stars Starfield</title>
<style>
  body {
    background-color: black;
    overflow: hidden;
  }

  .starfield {
    background-color: rgba(0,0,0,0);
  }

  .star0 {
    height: 1px;
    width: 1px;
    opacity: 1;
    position: absolute;
  }

  .star1 {
    height: 2px;
    width: 2px;
    border-radius: 50%;
    opacity: 1;
    position: absolute;
  }

  .star2 {
    height: 3px;
    width: 3px;
    border-radius: 50%;
    opacity: 1;
    position: absolute;
  }

  .star3 {
    height: 4px;
    width: 4px;
    border-radius: 50%;
    opacity: 1;
    position: absolute;
  }
</style>
<div id="universe"></div>
<script>
  var layerCount = 4;
  var starCount = 500;
  var maxTime = 31;
  var universe = document.getElementById('universe');
  var width = document.documentElement.clientWidth;
  var height = document.documentElement.clientHeight;
  for (var i = 0; i < starCount; ++i) {
    var ypos = Math.round(Math.random() * height);
    var star = document.createElement('div');
    var speed = 1000 * (Math.random() * maxTime + 1);
    star.setAttribute('class', 'star' + (3 - Math.floor((speed / 1000) / 8)));
    star.style.backgroundColor = 'white';//rgb(' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ')';
    universe.appendChild(star);
    star.animate([{transform: 'translate3d(' + width + 'px, ' + ypos + 'px, 0px)'}, {transform: 'translate3d(-' + Math.random() * 256 + 'px, ' + ypos + 'px, 0px)'}], {delay: Math.random() * -speed, duration: speed, iterations: Infinity});
  }
</script>
